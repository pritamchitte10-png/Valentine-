<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        /* Force background to be visible */
        html, body { 
            margin: 0; 
            padding: 0; 
            width: 100%; 
            height: 100%; 
            background-color: #000 !important; 
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Simplified Glass Card for iPhone Stability */
        .glass-card {
            position: relative;
            z-index: 100;
            background: rgba(30, 30, 30, 0.9); /* More solid for visibility */
            padding: 40px 20px;
            border-radius: 25px;
            border: 2px solid #ff4d6d;
            text-align: center;
            color: white;
            width: 85%;
            font-family: -apple-system, sans-serif;
            box-shadow: 0 0 20px rgba(255, 77, 109, 0.3);
        }

        h1 { margin: 0 0 10px 0; color: #ff4d6d; }
        .days-num { font-size: 3rem; font-weight: bold; display: block; margin: 10px 0; }

        .btn {
            background: #ff4d6d;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            font-weight: bold;
        }

        /* Simple animation that won't crash Safari */
        .bg-heart {
            position: absolute;
            color: rgba(255, 77, 109, 0.2);
            font-size: 20px;
            z-index: 1;
            animation: move 5s linear infinite;
        }

        @keyframes move {
            from { transform: translateY(110vh); }
            to { transform: translateY(-10vh); }
        }
    </style>
</head>
<body>

    <div class="glass-card">
        <h1>Hi Manali ❤️</h1>
        <p>We have been together for</p>
        <span class="days-num" id="dayCount">...</span>
        <p>beautiful days.</p>
        <a href="sphere.html" class="btn">Enter Our Galaxy</a>
    </div>

    <script>
        // Solid math for the counter
        function calcDays() {
            const startDate = new Date(2019, 5, 26); // May 15, 2019
            const today = new Date();
            const timeDiff = today - startDate;
            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            document.getElementById('dayCount').innerText = days;
        }
        calcDays();

        // Very simple background hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'bg-heart';
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 500);
    </script>
</body>
</html>
