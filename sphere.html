<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Universe</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; }
        #msg { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 85%; text-align: center; color: #ff4d6d; z-index: 10; pointer-events: none; }
        .secret-box { display: none; background: rgba(0,0,0,0.8); padding: 25px; border-radius: 20px; border: 1px solid #ff4d6d; box-shadow: 0 0 20px #ff4d6d; }
    </style>
</head>
<body>
    <div id="msg">
        <div id="hint">
            <h2 style="font-size: 1.8rem;">Our Galaxy</h2>
            <p style="color: #fff; opacity: 0.8;">Swipe to rotate...<br>(Double tap the stars for a secret)</p>
        </div>
        <div id="secret" class="secret-box">
            <h2 style="margin-top:0;">The Secret ❤️</h2>
            <p style="color: #fff; line-height: 1.5;">2,400+ days later and you're still my favorite person. I built this galaxy on my phone because you deserve the world. I love you so much BABE!</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // STARS
        var starGeo = new THREE.BufferGeometry();
        var starVex = [];
        for(let i=0; i<1500; i++) { 
            starVex.push((Math.random()-0.5)*1200, (Math.random()-0.5)*1200, (Math.random()-0.5)*1200); 
        }
        starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starVex, 3));
        var starMat = new THREE.PointsMaterial({color: 0xffffff, size: 1.5});
        var stars = new THREE.Points(starGeo, starMat);
        scene.add(stars);

        // 3D HEART
        var heartShape = new THREE.Shape();
        heartShape.moveTo(0, 0);
        heartShape.bezierCurveTo(0, -3, -5, -15, -20, -15);
        heartShape.bezierCurveTo(-35, -15, -35, 11, -35, 11);
        heartShape.bezierCurveTo(-35, 25, -15, 45, 0, 60);
        heartShape.bezierCurveTo(15, 45, 35, 25, 35, 11);
        heartShape.bezierCurveTo(35, 11, 35, -15, 20, -15);
        heartShape.bezierCurveTo(10, -15, 0, -3, 0, 0);

        var geometry = new THREE.ExtrudeGeometry(heartShape, { depth: 4, bevelEnabled: true, bevelSize: 1, bevelThickness: 1 });
        var material = new THREE.MeshBasicMaterial({ color: 0xff4d6d });
        var core = new THREE.Mesh(geometry, material);

        core.scale.set(0.4, 0.4, 0.4); 
        core.rotation.z = Math.PI; 
        core.position.y = 12; 
        scene.add(core);

        camera.position.z = 250;

        function animate() {
            requestAnimationFrame(animate);
            stars.rotation.y += 0.0008;
            core.rotation.y += 0.015;
            let pulse = 0.4 + Math.sin(Date.now()*0.002)*0.03;
            core.scale.set(pulse, pulse, pulse);
            renderer.render(scene, camera);
        }
        animate();

        // DOUBLE TAP LOGIC
        let lastTap = 0;
        document.addEventListener('touchend', function(e) {
            let now = Date.now();
            if (now - lastTap < 300) {
                starMat.color.setHex(0xffb3c1);
                document.getElementById('hint').style.display = 'none';
                document.getElementById('secret').style.display = 'block';
            }
            lastTap = now;
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
