<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Login</title>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; padding: 20px; font-size: 14px; margin: 0; }
        #text { white-space: pre-wrap; line-height: 1.6; }
        input { background: #000; color: #0f0; border: none; outline: none; font-family: monospace; font-size: 16px; width: 100%; margin-top: 10px; caret-color: #0f0; }
    </style>
</head>
<body>
    <div id="text"></div>
    <div id="input-area" style="display:none">> <input type="text" id="userInput" placeholder="Type YES..." autofocus autocomplete="off"></div>

<script>
    const lines = [
        "> INITIALIZING VALENTINE_PROTOCOL_2026...",
        "> MATCH FOUND: Manali ❤️",
        "> WILL YOU BE MY VALENTINE? (Type YES)"
    ];
    let i = 0;
    function type() {
        if (i < lines.length) {
            document.getElementById("text").innerHTML += lines[i] + "<br>";
            i++;
            setTimeout(type, 1000);
        } else {
            document.getElementById("input-area").style.display = "block";
            document.getElementById("userInput").focus();
        }
    }
    window.onload = type;

    document.getElementById("userInput").addEventListener("keypress", function(e) {
        if (e.key === "Enter") {
            if (this.value.trim().toUpperCase() === "YES") {
                window.location.href = "index.html";
            } else {
                alert("Please type YES");
            }
        }
    });
</script>
</body>
</html>
